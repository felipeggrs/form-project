<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo-container">
                <img class="logo-img" src="./imgs/logo.png" alt="nordic-logo-img">
                <p class="logo">FelipeGGRS</p>
                <p>Photo by <a href="https://unsplash.com/pt-br/@kababyte" target="_blank">Serhii Kabakov</a></p>
            </div>
        </div>
        <div class="right-side">
            <div class="content-container">
                <h1>Join us today on an <em>exciting</em> new adventure and discover your full potential!</h1>
                <form action="https://www.google.com" method="post">
                    <div>
                        <div>
                            <label for="user-firstname">First name*</label>
                            <input type="text" id="user-firstname" name="user-firstname" placeholder="John" required>
                        </div>
                        <div>
                            <label for="user-lastname">Last name</label>
                            <input type="text" id="user-lastname" name="user-lastname" placeholder="Smith">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="user-email">Email*</label>
                            <input type="email" id="user-email" name="user-email" placeholder="example@mail.com" required>
                        </div>
                        <div>
                            <label for="user-phone">Phone number</label>
                            <input type="tel" id="user-phone" name="user-phone" placeholder="555 555 555">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="user-password">Password*</label>
                            <input type="password" id="user-password" name="user-password" minlength="8" maxlength="24" placeholder="12345678" required>
                        </div>
                        <div>
                            <label for="user-confirmpassword">Confirm password*</label>
                            <input type="password" id="user-confirmpassword" name="user-confirmpassword" minlength="8" maxlength="24" placeholder="12345678" required>
                        </div>
                    </div>
                </form>
            
                <div class="footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
