<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <p>Photo by <a href="https://unsplash.com/pt-br/@kababyte" target="_blank">Serhii Kabakov</a></p>
        <div class="content-container">
            <h1>While this may not be a real service, it sure looks pretty, huh? Anyway, make sure to appreciate this beautiful form that I had a great time coding! :)</h1>

            <form action="https://www.google.com" method="post">
                <div>
                    <div>
                        <label for="user-firstname">First name</label>
                        <input type="text" id="user-firstname" name="user-firstname">
                    </div>

                    <div>
                        <label for="user-lastname">Last name</label>
                        <input type="text" id="user-lastname" name="user-lastname">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" name="user-email">
                    </div>
                    <div>
                        <label for="user-phone">Phone number</label>
                        <input type="tel" id="user-phone" name="user-phone">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="user-password">
                    </div>
                    <div>
                        <label for="user-confirmpassword">Confirm password</label>
                        <input type="password" id="user-confirmpassword" name="user-confirmpassword">
                    </div>
                </div>
            </form>
            
            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
